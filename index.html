<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjay M - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Typed.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('https://github.com/SanjayM1512/qwerty/blob/master/Kirokaze%20Pixel%20-%20Pixel%20Artist%20in%20Lima%2C%20Peru.gif?raw=true') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: fadeInText 2s ease-in-out;
        }
        header p {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 10px;
            min-height: 30px; /* Keep space for dynamic text */
        }
        .links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        .links a {
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 12px 24px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .links a:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <h1>Sanjay M</h1>
    <p><span id="typed"></span></p>
</header>

<div class="container">
    <div class="links">
        <a href="https://www.linkedin.com/in/sanjay-m-31658b288/" target="_blank">LinkedIn</a>
        <a href="https://portfolio-sanjay-seven.vercel.app/" target="_blank">Portfolio</a>
        <a href="https://github.com/Sanjay-M1512" target="_blank">GitHub</a>
        <a href="https://www.instagram.com/sanjay__panda__/" target="_blank">Instagram</a>
    </div>
</div>

<script>
    // Initialize Typed.js
    const typed = new Typed('#typed', {
        strings: ["Web Developer", "AI Enthusiast", "Pixel Artist", "Tech Explorer","Backend Developer"],
        typeSpeed: 100,
        backSpeed: 50,
        backDelay: 1500,
        loop: true,
        showCursor: true,
        cursorChar: '|'
    });
</script>

</body>
</html>
